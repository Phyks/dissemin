{% load i18n %}

<div class="modal fade" id="exportCitationModal" tabindex="-1" role="dialog" aria-labelledby="exportCitationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label='{% trans "Close" %}'>
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exportCitationModalLabel">{% trans "Export citation" %}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <label for="exportCitationFormat" id="exportCitationFormatLabel">{% trans "Format" %}</label>
                            <select id="exportCitationFormat" class="form-control">
                                <option value="bibtex" selected>BibTeX</option>
                            </select>
                        </div>
                        <div class="col-xs-6 text-right">
                            <a class="btn btn-primary" role="button" href="{{ url }}" download="{{ slug }}"><span class="glyphicon glyphicon-download" aria-hidden="true"></span> {% trans "Download" %}</a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <textarea id="exportCitation-Citation" class="form-control" rows="20">{{ bibtex }}</textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Close" %}</button>
            </div>
        </div>
    </div>
</div>
